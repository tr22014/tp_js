<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            box-sizing: border-box;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form onsubmit="return add()">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Type your username" id="user" required>

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Type your password" id="pass" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        function add() {
            var username = document.getElementById("user").value;
            var pass = document.getElementById("pass").value;

            if (pass.length < 8) {
                alert("Le mot de passe doit contenir au moins 8 caractÃ¨res.");
                return false;
            }

            // Enregistre le nom d'utilisateur dans le stockage local
            localStorage.setItem("username", username);

            // Redirige vers la page d'accueil
            window.location.href = "home.html";
            return false;
        }
    </script>
</body>
</html>
